<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Convertir
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-align-self-center" class="ion-padding">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Convertir</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content class="ion-align-self-center">
    <form [formGroup]="formulario">
      <ion-item>
        <ion-input label="Entrada" placeholder="Ingresa el nÃºmero a convertir" clearInput="true" type="Number" formControlName="number"></ion-input>
      </ion-item>
      <ion-button (click)="onSubmit()" expand="block" fill="clear" shape="round" type="submit">
        Convertir
      </ion-button>
    </form>
  </ion-content>

</ion-content>
